<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food</title>
        <link rel="icon ohMyFood" href="../asset/images/logo/ohmyfood@2x.svg.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../asset/css/normalize.css">
        <link rel="stylesheet" href="../asset/css/style.css">
        <script src="https://kit.fontawesome.com/4dc22cd92e.js" crossorigin="anonymous"></script>  
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="title-site">
                    <h1>ohmyfood</h1>
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
            </header>
            <main>
                <section class="img-menu">
                    <div class="img-menu">
                        <img src="../asset/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="card-img" alt="photo-d'asiette-gastronomique">
                    </div>
                </section>
                <section class="content-menu">
                    <h1 class="restaurant-title">À la française</h1>
                    <i class="fa-regular fa-heart menu-icone"></i>
                    <div class="menu-entree">
                        <h2>Entrées</h2>
                        <div class="entree-1"></div>
                        <div class="entree-2"></div>
                        <div class="entree-3"></div>
                    </div>
                    <div class="menu-plat">
                        <h2>Plats</h2>
                        <div class="plat-1"></div>
                        <div class="plat-2"></div>
                        <div class="plat-3"></div>
                    </div>
                    <div class="menu-entree">
                        <h2>Desserts</h2>
                        <div class="desert-1"></div>
                        <div class="desert-2"></div>
                        <div class="desert-3"></div>
                        <button class="button button-menu" type="submit">Commander</button>
                    </div>
                </section>
            </main>
            <footer>
                <div class="footer">
                    <h2 class="footer-title">ohmyfood</h2>
                    <ul class="footer-content">
                        <li class="footer-list">                           
                            <i class="fa-solid fa-utensils footer-icon"></i>
                            <a href="#">
                            <p class="footer-text">Proposer un restaurant</p>
                            </a>
                        </li>
                        <li class="footer-list">
                            <i class="fa-solid fa-handshake footer-icon"></i>
                            <a href="#">
                            <p class="footer-text">Devenir partenaire</p>
                            </a>
                        </li>
                        <li class="footer-list">
                            <a href="#">
                                <p class="footer-text footer-text-mention">Mentions légales</p>
                            </a>
                        </li>
                        <li class="footer-list">
                            <a href="mailto:contact@ohmyfood.fr">
                                <p class="footer-text footer-text-contact">Contact</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
    </body>
